<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Producto - Admin</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="admin-style.css">
</head>
<body>
    <header class="main-header">
        <nav class="navbar">
            <a href="dashboard.html" class="nav-logo">PastelArte - Admin</a>
            <ul class="nav-menu">
                <li class="nav-item"><a href="dashboard.html" class="nav-link">Dashboard</a></li>
                <li class="nav-item"><a href="../index.html" class="nav-link" target="_blank">Ver Sitio</a></li>
            </ul>
            <div class="nav-icons">
                <a href="../index.html" class="nav-link admin-logout"><i class="fas fa-sign-out-alt"></i> Salir</a>
            </div>
        </nav>
    </header>

    <main class="admin-main">
        <div class="admin-container">
            <div class="admin-header">
                <h1>Editar Producto</h1>
            </div>

            <form class="product-form" onsubmit="event.preventDefault(); alert('Producto actualizado (simulación).'); window.location.href='dashboard.html';">
                <div class="form-group">
                    <label for="name">Nombre del Producto</label>
                    <input type="text" id="name" name="name" required value="Torta Selva Negra">
                </div>
                <div class="form-group">
                    <label for="price">Precio</label>
                    <input type="text" id="price" name="price" placeholder="$25.000" required value="$25.000">
                </div>
                <div class="form-group">
                    <label for="category">Categoría</label>
                    <select id="category" name="category" required>
                        <option value="tortas-kuchen" selected>Tortas y Kuchen</option>
                        <option value="galletas-tematicas">Galletas y Tortas Temáticas</option>
                        <option value="reposteria-dulces">Repostería y Otros Dulces</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="image">Cambiar Imagen del Producto</label>
                    <input type="file" id="image" name="image" accept="image/png, image/jpeg, image/webp">
                </div>
                <div class="form-group">
                    <label for="description">Descripción (Opcional)</label>
                    <textarea id="description" name="description" rows="4"></textarea>
                </div>
                <div class="form-actions">
                    <a href="dashboard.html" class="admin-btn secondary">Cancelar</a>
                    <button type="submit" class="admin-btn primary">Actualizar Producto</button>
                </div>
            </form>
        </div>
    </main>

    <footer class="main-footer">
        <div class="footer-bottom">
            <p>&copy; 2024 Panel de Administración de PastelArte.</p>
        </div>
    </footer>
</body>
</html>
