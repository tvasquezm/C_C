<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/jpeg" href="../assets/images/logo.jpg">
    <title>Editar Producto - Cookies and Cakes</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="admin-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body id="admin-edit-product">
    <header class="main-header">
        <nav class="navbar">
            <a href="dashboard.html" class="nav-logo">
                <img src="../assets/images/logo.jpg" alt="Cookies and Cakes Admin Logo">
            </a>
            <ul class="nav-menu">
                <li class="nav-item"><a href="dashboard.html" class="nav-link">Productos</a></li>
                <li class="nav-item"><a href="manage-categories.html" class="nav-link">Categorías</a></li>
                <li class="nav-item"><a href="manage-banners.html" class="nav-link">Banners</a></li>
                <li class="nav-item"><a href="../index.html" class="nav-link" target="_blank">Ver Sitio</a></li>
                <!-- Botón Salir movido aquí para una mejor responsividad -->
                <li class="nav-item nav-item-logout"><a href="../index.html" class="nav-link admin-logout"><i class="fas fa-sign-out-alt"></i> Salir</a></li>
            </ul>
            <div class="nav-icons">
                <div class="hamburger">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
            </div>
        </nav>
    </header>

    <main class="admin-main">
        <!-- Contenedor para las notificaciones dinámicas -->
        <div id="notification-container"></div>

        <div class="admin-container">
            <div class="admin-header">
                <h1>Editar Producto</h1>
            </div>

            <form class="product-form" id="editProductForm">
                <!-- Campo oculto para el ID del producto -->
                <input type="hidden" id="product-id" name="product-id">

                <div class="form-group">
                    <label for="product-name">Nombre del Producto</label>
                    <input type="text" id="product-name" name="product-name" required>
                </div>
                <div class="form-group">
                    <label for="product-category">Categoría</label>
                    <select id="product-category" name="product-category" required>
                        <option value="">Cargando categorías...</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="product-price">Precio</label>
                    <input type="text" id="product-price" name="product-price" required>
                </div>
                <div class="form-group">
                    <label for="product-size">Tamaño (opcional)</label>
                    <input type="text" id="product-size" name="product-size">
                </div>
                <div class="form-group">
                    <label for="product-description">Descripción</label>
                    <textarea id="product-description" name="product-description" rows="4"></textarea>
                </div>
                <div class="form-group">
                    <label for="product-image">Nueva Imagen (opcional)</label>
                    <input type="file" id="product-image" name="product-image" accept="image/*">
                    <!-- Contenedor para la vista previa de la imagen actual -->
                    <div id="current-image-preview" class="image-preview-container">
                        <p>Imagen Actual:</p>
                        <img src="" alt="Imagen actual del producto" style="display: none;">
                    </div>
                    <small class="form-hint">Recomendado: 800x450 píxeles, formato horizontal (JPG).</small>
                </div>
                <div class="form-actions">
                    <a href="dashboard.html" class="admin-btn secondary">Cancelar</a>
                    <button type="submit" class="admin-btn primary">Actualizar Producto</button>
                </div>
            </form>
        </div>
    </main>

    <footer class="main-footer">
        <div class="footer-bottom">
            <p>&copy; 2024 Panel de Administración de Cookies and Cakes.</p>
        </div>
    </footer>

    <script src="../assets/js/product-service.js"></script>
    <script src="../assets/js/category-service.js"></script>
    <script src="admin.js"></script>
</body>
</html>
