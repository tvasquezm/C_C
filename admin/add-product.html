<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir Producto - PastelArte</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="admin-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <header class="main-header">
        <nav class="navbar">
            <a href="dashboard.html" class="nav-logo">PastelArte - Admin</a>
            <ul class="nav-menu">
                <li class="nav-item"><a href="dashboard.html" class="nav-link">Dashboard</a></li>
                <li class="nav-item"><a href="../index.html" class="nav-link" target="_blank">Ver Sitio</a></li>
            </ul>
        </nav>
    </header>

    <main class="admin-main">
        <div class="admin-container">
            <div class="admin-header">
                <h1>Añadir Nuevo Producto</h1>
            </div>

            <form class="product-form" id="addProductForm">
                <div class="form-group">
                    <label for="product-name">Nombre del Producto</label>
                    <input type="text" id="product-name" name="product-name" required>
                </div>
                <div class="form-group">
                    <label for="product-category">Categoría</label>
                    <select id="product-category" name="product-category" required>
                        <option value="">Selecciona una categoría</option>
                        <option value="Tortas y Kuchen">Tortas y Kuchen</option>
                        <option value="Galletas y Tortas Temáticas">Galletas y Tortas Temáticas</option>
                        <option value="Repostería y Otros Dulces">Repostería y Otros Dulces</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="product-price">Precio</label>
                    <input type="text" id="product-price" name="product-price" placeholder="$25.000" required>
                </div>
                <div class="form-group">
                    <label for="product-image">URL de la Imagen</label>
                    <input type="url" id="product-image" name="product-image" placeholder="https://images.unsplash.com/...">
                </div>
                <div class="form-actions">
                    <a href="dashboard.html" class="admin-btn secondary">Cancelar</a>
                    <button type="submit" class="admin-btn primary">Guardar Producto</button>
                </div>
            </form>
        </div>
    </main>

    <footer class="main-footer">
        <div class="footer-bottom">
            <p>&copy; 2024 Panel de Administración de PastelArte.</p>
        </div>
    </footer>

    <script src="admin.js"></script>
</body>
</html>
