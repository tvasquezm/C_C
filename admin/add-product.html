<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/jpeg" href="../assets/images/logo.jpg">
    <title>Añadir Producto - Cookies and Cakes</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="admin-style.css">
    <link rel="stylesheet" href="../assets/css/all.min.css"> <!-- Enlace local a Font Awesome -->
</head>
<body id="admin-add-product">
    <header class="main-header">
        <nav class="navbar">
            <a href="dashboard.html" class="nav-logo">
                <img src="../assets/images/logo.jpg" alt="Cookies and Cakes Admin Logo">
            </a>
            <ul class="nav-menu">
                <li class="nav-item"><a href="dashboard.html" class="nav-link">Productos</a></li>
                <li class="nav-item"><a href="manage-categories.html" class="nav-link">Categorías</a></li>
                <li class="nav-item"><a href="manage-banners.html" class="nav-link">Banners</a></li>
                <li class="nav-item"><a href="../index.html" class="nav-link" target="_blank">Ver Sitio</a></li>
                <!-- Botón Salir movido aquí para una mejor responsividad -->
                <li class="nav-item nav-item-logout"><a href="../index.html" class="nav-link admin-logout"><i class="fas fa-sign-out-alt"></i> Salir</a></li>
            </ul>
            <div class="nav-icons">
                <div class="hamburger">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
            </div>
        </nav>
    </header>

    <main class="admin-main">
        <div class="admin-container">
            <div class="admin-header">
                <h1>Añadir Nuevo Producto</h1>
            </div>

            <form class="product-form" id="addProductForm">
                <div class="form-group">
                    <label for="product-name">Nombre del Producto</label>
                    <input type="text" id="product-name" name="product-name" required>
                </div>
                <div class="form-group">
                    <label for="product-category">Categoría</label>
                    <select id="product-category" name="product-category" required>
                        <option value="">Cargando categorías...</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="product-price">Precio</label>
                    <input type="text" id="product-price" name="product-price" placeholder="$25.000" required>
                </div>
                <div class="form-group">
                    <label for="product-size">Tamaño (opcional)</label>
                    <input type="text" id="product-size" name="product-size" placeholder="Ej: Pequeña, 20 personas...">
                </div>
                <div class="form-group">
                    <label for="product-description">Descripción</label>
                    <textarea id="product-description" name="product-description" rows="4" placeholder="Descripción detallada del producto..."></textarea>
                </div>
                <div class="form-group">
                    <label>Imagen del Producto</label>
                    <div class="file-input-wrapper">
                        <input type="file" id="product-image" name="product-image" accept="image/*" required>
                        <label for="product-image" class="admin-btn secondary file-input-label">
                            <i class="fas fa-upload"></i> Elegir archivo...
                        </label>
                        <span class="file-name">Ningún archivo seleccionado</span>
                    </div>
                    <small class="form-hint">Recomendado: 800x450 píxeles, formato horizontal (JPG).</small>
                </div>
                <div class="form-actions">
                    <a href="dashboard.html" class="admin-btn secondary">Cancelar</a>
                    <button type="submit" class="admin-btn primary">Guardar Producto</button>
                </div>
            </form>
        </div>
    </main>

    <footer class="main-footer">
        <div class="footer-bottom">
            <p>&copy; 2024 Panel de Administración de Cookies and Cakes.</p>
        </div>
    </footer>

    <script src="../assets/js/product-service.js"></script>
    <script src="../assets/js/category-service.js"></script>
    <script src="../assets/js/utils.js"></script>
    <script src="admin.js"></script>
</body>
</html>
