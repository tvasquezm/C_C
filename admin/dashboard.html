<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración - PastelArte</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="admin-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <header class="main-header">
        <nav class="navbar">
            <a href="dashboard.html" class="nav-logo">PastelArte - Admin</a>
            <ul class="nav-menu">
                <li class="nav-item"><a href="dashboard.html" class="nav-link">Dashboard</a></li>
                <li class="nav-item"><a href="../index.html" class="nav-link" target="_blank">Ver Sitio</a></li>
            </ul>
            <div class="nav-icons">
                <a href="../index.html" class="nav-link admin-logout"><i class="fas fa-sign-out-alt"></i> Salir</a>
            </div>
        </nav>
    </header>

    <main class="admin-main">
        <div class="admin-container">
            <div class="admin-header">
                <h1>Gestión de Productos</h1>
                <a href="add-product.html" class="admin-btn primary">
                    <i class="fas fa-plus"></i> Añadir Producto
                </a>
            </div>

            <div class="product-table-container">
                <table class="product-table">
                    <thead>
                        <tr>
                            <th>Imagen</th>
                            <th>Nombre del Producto</th>
                            <th>Categoría</th>
                            <th>Precio</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Las filas de productos se generarán aquí con JavaScript -->
                        <!-- Si no hay productos, se podría mostrar un mensaje -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <footer class="main-footer">
        <div class="footer-bottom">
            <p>&copy; 2024 Panel de Administración de PastelArte.</p>
        </div>
    </footer>

    <!-- Enlace al script de administración -->
    <script src="../assets/js/product-service.js"></script>
    <script src="admin.js"></script>
</body>
</html>
