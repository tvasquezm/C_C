<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/jpeg" href="../assets/images/logo.jpg">
    <title>Editar Banner - Cookies and Cakes</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="admin-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body id="admin-edit-banner">
    <div id="notification-container"></div>
    <header class="main-header">
        <nav class="navbar">
            <a href="dashboard.html" class="nav-logo">
                <img src="../assets/images/logo.jpg" alt="Cookies and Cakes Admin Logo">
            </a>
            <ul class="nav-menu">
                <li class="nav-item"><a href="dashboard.html" class="nav-link">Productos</a></li>
                <li class="nav-item"><a href="manage-categories.html" class="nav-link">Categorías</a></li>
                <li class="nav-item"><a href="manage-banners.html" class="nav-link">Banners</a></li>
                <li class="nav-item"><a href="../index.html" class="nav-link" target="_blank">Ver Sitio</a></li>
            </ul>
            <div class="nav-icons">
                <div class="hamburger">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
            </div>
        </nav>
    </header>

    <main class="admin-main">
        <div class="admin-container">
            <div class="admin-header">
                <h1>Editar Banner</h1>
                <a href="manage-banners.html" class="admin-btn secondary">
                    <i class="fas fa-arrow-left"></i> Volver a Banners
                </a>
            </div>

            <form class="admin-form" id="editBannerForm">
                <input type="hidden" id="banner-id" name="banner-id">
                <!-- Title removed: not used -->
                <div class="form-group">
                    <label for="banner-image">Cambiar Imagen (opcional)</label>
                    <input type="file" id="banner-image" name="banner-image" accept="image/*">
                    <small class="form-hint">Recomendado: 1920x800px. Si no seleccionas una nueva, se mantendrá la actual.</small>
                    <img id="current-banner-image" src="" alt="Imagen actual del banner" class="form-image-preview">
                </div>

                <div class="form-actions">
                    <button type="submit" class="admin-btn primary"><i class="fas fa-save"></i> Guardar Cambios</button>
                </div>
            </form>
        </div>
    </main>

    <script src="../assets/js/banner-service.js"></script>
    <script src="../assets/js/utils.js"></script>
    <script src="admin.js"></script>
</body>
</html>
