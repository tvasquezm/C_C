<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/jpeg" href="../assets/images/logo.jpg">
    <title>Gestión de Categorías - Cookies and Cakes</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="admin-style.css">
    <link rel="stylesheet" href="../assets/css/all.min.css"> <!-- Enlace local a Font Awesome -->
</head>
<body id="admin-manage-categories">
    <div id="notification-container"></div>
    <header class="main-header">
        <nav class="navbar">
            <a href="dashboard.html" class="nav-logo">
                <img src="../assets/images/logo.jpg" alt="Cookies and Cakes Admin Logo">
            </a>
            <ul class="nav-menu">
                <li class="nav-item"><a href="dashboard.html" class="nav-link">Productos</a></li>
                <li class="nav-item"><a href="manage-categories.html" class="nav-link">Categorías</a></li>
                <li class="nav-item"><a href="manage-banners.html" class="nav-link">Banners</a></li>
                <li class="nav-item"><a href="../index.html" class="nav-link" target="_blank">Ver Sitio</a></li>
                <!-- Botón Salir movido aquí para una mejor responsividad -->
                <li class="nav-item nav-item-logout"><a href="../index.html" class="nav-link admin-logout"><i class="fas fa-sign-out-alt"></i> Salir</a></li>
            </ul>
            <div class="nav-icons">
                <div class="hamburger">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
            </div>
        </nav>
    </header>

    <main class="admin-main">
        <div class="admin-container">
            <div class="admin-header">
                <h1>Gestión de Categorías</h1>
            </div>

            <!-- Formulario para añadir nueva categoría -->
            <form class="category-form" id="addCategoryForm">
                <h3>Añadir Nueva Categoría</h3>
                <div class="form-group-inline">
                    <input type="text" id="category-name" name="category-name" placeholder="Nombre de la nueva categoría" required>
                    <button type="submit" class="admin-btn primary"><i class="fas fa-plus"></i> Añadir</button>
                </div>
            </form>

            <!-- Tabla para listar categorías existentes -->
            <div class="product-table-container">
                <table class="product-table">
                    <thead>
                        <tr>
                            <th>Nombre de la Categoría</th>
                            <th style="width: 200px;">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="categories-table-body">
                        <!-- Las categorías se cargarán aquí -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <footer class="main-footer">
        <div class="footer-bottom">
            <p>&copy; 2024 Panel de Administración de Cookies and Cakes.</p>
        </div>
    </footer>

    <!-- Scripts necesarios -->
    <script src="../assets/js/category-service.js"></script>
    <script src="../assets/js/utils.js"></script>
    <script src="admin.js"></script>
</body>
</html>
